<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stalequant.github.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            flex: 1;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            margin-bottom: 20px;
        }
        .card-title {
            color: #ffffff;
        }
        .card-text {
            color: #b0b0b0;
        }
        .highlight-url {
            color: rgb(80, 210, 193);
        }
        .footer {
            background-color: #1e1e1e;
            padding: 10px 0;
            text-align: center;
        }
        .footer a {
            color: rgb(80, 210, 193);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            background-color: #2e2e2e;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">stalequant.github.io</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <a href="hlprices.html">
                        <img src="card_hlprices.png" class="card-img-top" alt="Hyperliquid Price Reference">
                    </a>
                    <div class="card-body">
                        <a href="hlprices.html" ><h5 class="card-title">Hyperliquid Price Reference</h5></a>
                        <h5 class="card-title"></h5>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <a href="stalegun.html">
                        <img src="card_stalegun.png" class="card-img-top" alt="Stalegun">
                    </a>
                    <div class="card-body">
                        <a href="stalegun.html" ><h5 class="card-title">Stalegun</h5></a>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            <a href="https://twitter.com/stalequant" target="_blank">@stalequant</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
